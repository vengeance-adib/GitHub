<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fun Q&A Game</title>
  <style>
    body {
      background: linear-gradient(to right, rgba(128, 0, 128, 0.2), rgba(0, 0, 255, 0.2)), url('https://source.unsplash.com/collection/190727/1920x1080');
      background-size: cover;
      backdrop-filter: blur(5px);
      margin: 0;
      font-family: Arial, sans-serif;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      text-align: center;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 15px;
    }
    h1 {
      font-size: 2em;
      color: #4b0082;
    }
    .question-counter {
      margin-bottom: 10px;
      font-weight: bold;
      color: #4b0082;
    }
    .question {
      font-size: 1.5em;
      margin-bottom: 20px;
    }
    .answers {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .answers button, .answers input {
      margin: 5px;
      padding: 15px 20px;
      font-size: 1em;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 80%;
      max-width: 300px;
    }
    .answers button {
      background-color: #6a5acd;
      color: white;
    }
    .answers button:hover {
      background-color: #483d8b;
    }
    .answers input[type="text"] {
      border: 1px solid #ccc;
      background-color: white;
    }
    .skip-button {
      margin-top: 15px;
      background-color: #9370db;
      color: white;
    }
    .skip-button:hover {
      background-color: #7b68ee;
    }
    .next-button {
      margin-top: 15px;
      background-color: #6a5acd;
      color: white;
    }
    .next-button:hover {
      background-color: #483d8b;
    }
    .tease {
      font-style: italic;
      margin-top: 10px;
      color: #555;
    }
    .response {
      font-size: 1.2em;
      margin-top: 20px;
    }
    .celebration {
      font-size: 2em;
      margin-top: 20px;
      color: #4b0082;
    }
    @media only screen and (max-width: 600px) {
      h1 {
        font-size: 1.5em;
      }
      .question {
        font-size: 1.2em;
      }
      .answers button, .answers input {
        font-size: 0.9em;
        padding: 10px 15px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Hey, Marium! Let's Play a Q&A Game üòè</h1>
    <div class="question-counter">Question <span id="current-question">1</span> of <span id="total-questions"></span></div>
    <div class="question" id="question"></div>
    <div class="answers" id="answers"></div>
    <div class="response" id="response"></div>
    <button class="next-button hidden" id="next-button">Next Question</button>
    <button class="skip-button" id="skip-button">Skip the question using shorty power</button>
    <div class="tease" id="tease"></div>
  </div>

  <script>
    const questions = [
      // Question 1
      {
        question: "Why do you think I started talking to you?",
        options: ["You're cute", "You're beautiful", "I was bored"],
        responses: [
          "Bingo! Smart guess. You're onto me. üòè",
          "Confident answer! I see you know your worth. Respect. üòé",
          "Wow, really? Do I seem that desperate? ü§®"
        ],
      },
      // Question 2
      {
        question: "Do you think you're cute?",
        options: ["Yes", "No"],
        responses: [
          "Finally, some honesty! I like that confidence. ü•≥",
          "Really? I think you are, and you can't fool me!"
        ],
      },
      // Question 3
      {
        question: "What's your favorite K-Drama? (You can type anything!)",
        options: ["Vincenzo"],
        responses: [
          "Ooh, Vincenzo! A solid pick. You've got good taste! üòé"
        ],
        allowOther: true
      },
      // Question 4
      {
        question: "What club do you think I support?",
        options: ["Real Madrid", "Barcelona", "Manchester United"],
        responses: [
          "Yes, Hala Madrid! ‚öΩ Good guess!",
          "Barca? Oh no, I expected better from you.",
          "Close, but not quite! You gotta step up your football game."
        ],
      },
      // Question 5
      {
        question: "Who do you think is my favorite player?",
        options: ["Cristiano Ronaldo", "Lionel Messi", "Neymar"],
        responses: [
          "Correct! The GOAT himself, CR7. üêê Good job!",
          "Messi? Really? Nah, I prefer the guy who doesn't ghost in finals. üòè",
          "Neymar? Close, but I'm more into clutch players!"
        ],
      },
      // Question 6
      {
        question: "What do you think about me?",
        options: ["Annoying", "Fun", "Weird"],
        responses: [
          "Ouch! But I think you secretly enjoy it. üòâ",
          "Haha, I knew it! Fun is my middle name. üòé",
          "Weird? I'll take it as a compliment. Weird people are the best people. ü•≥"
        ],
      },
      // Question 7
      {
        question: "What's your favorite Marvel character?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Not bad! But let's be real, Batman still rules. ü¶á`
      },
      // Question 8
      {
        question: "If you could travel anywhere in the world, where would it be?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Good choice! But if you don't take me as your travel buddy, we're gonna have a problem. üòè`
      },
      // Question 9
      {
        question: "What's one food you could eat every day and never get bored?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `Ooh, ${answer}! Respect. I'll add that to my list of 'Ways to Bribe Marium.'`
      },
      // Question 10
      {
        question: "Do I annoy you?",
        options: ["Yes", "No"],
        responses: [
          "Ouch! But let's be honest, you probably secretly enjoy it. üòâ",
          "Glad to know! Annoying you is harder than it looks."
        ],
      },
      // Question 11
      {
        question: "If you had to pick one: Ice cream or chocolate?",
        options: ["Ice cream", "Chocolate"],
        responses: [
          "Ice cream? Classic! Guess I'll have to share my scoops with you. üç¶",
          "Chocolate? Nice! But don't expect me to share mine. üòè"
        ],
      },
      // Question 12
      {
        question: "What's one thing you're really good at?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Impressive! Teach me your ways, master.`
      },
      // Question 13
      {
        question: "What's something you wish you could do but haven't learned yet?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Noted! Maybe I'll learn it first and show off. üòè`
      },
      // Question 14
      {
        question: "What's one word you'd use to describe me?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `'${answer}'? Hmm, interesting choice. I'll take it as a compliment.`
      },
      // Question 15
      {
        question: "Who's your all-time favorite actor or actress?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Great pick! But don't worry, you're still a star in my eyes.`
      },
      // Question 16
      {
        question: "Do you enjoy talking to me?",
        options: ["Yes", "No"],
        responses: [
          "I knew it! I make your days brighter, don't I? üòè",
          "Wow, okay. Then why do you reply so fast? Caught you. ü§®"
        ],
      },
      // Question 17
      {
        question: "If you could have any superpower, what would it be?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Nice! But being uniquely you is already a superpower, right? üòè`
      },
      // Question 18
      {
        question: "What's one thing you're afraid of?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Don't worry, I've got your back. ü¶∏`
      },
      // Question 19
      {
        question: "If you could switch lives with someone for a day, who would it be?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: (answer) => `${answer}? Cool choice! But I bet they'd love to live a day in your shoes too.`
      },
      // Question 20
      {
        question: "If you could ask me anything, what would it be?",
        options: [],
        responses: [],
        allowOther: true,
        defaultResponse: () => `Haha, that's a good one! But you've got to answer my next question before I answer yours. üòâ`
      },
    ];

    const totalQuestions = questions.length;
    document.getElementById('total-questions').textContent = totalQuestions;

    let currentQuestionIndex = 0;
    let skipTeaseCount = 0;

    function showQuestion(index) {
      const questionElem = document.getElementById('question');
      const answersElem = document.getElementById('answers');
      const responseElem = document.getElementById('response');
      const nextButton = document.getElementById('next-button');
      const currentCounter = document.getElementById('current-question');
      const skipButton = document.getElementById('skip-button');
      const teaseElem = document.getElementById('tease');
      
      teaseElem.textContent = '';
      responseElem.textContent = '';
      nextButton.classList.add('hidden');
      currentCounter.textContent = index + 1;
      const question = questions[index];
      questionElem.textContent = question.question;
      answersElem.innerHTML = '';

      if (question.options.length > 0) {
        question.options.forEach((option, i) => {
          const button = document.createElement('button');
          button.textContent = option;
          button.onclick = () => {
            const response = question.responses[i] || "Interesting choice!";
            displayResponse(response);
          };
          answersElem.appendChild(button);
        });
      }

      if (question.allowOther) {
        const otherInput = document.createElement('input');
        otherInput.type = 'text';
        otherInput.placeholder = 'Your answer...';
        const submitBtn = document.createElement('button');
        submitBtn.textContent = 'Submit';
        submitBtn.onclick = () => {
          const answer = otherInput.value.trim();
          if (answer) {
            const response = question.defaultResponse
              ? question.defaultResponse(answer)
              : "Interesting answer!";
            displayResponse(response);
          }
        };
        answersElem.appendChild(otherInput);
        answersElem.appendChild(submitBtn);
      }

      // Skip button functionality
      skipButton.onclick = () => {
        skipTeaseCount++;
        if (skipTeaseCount === 1) {
          teaseElem.textContent = "Skipping already? Can't handle the heat? üòè";
        } else {
          teaseElem.textContent = "Another skip? You're making this too easy! üòâ";
        }
        nextQuestion();
      };
    }

    function displayResponse(response) {
      const answersElem = document.getElementById('answers');
      const responseElem = document.getElementById('response');
      const nextButton = document.getElementById('next-button');
      answersElem.innerHTML = '';
      responseElem.textContent = response;
      nextButton.classList.remove('hidden');
      nextButton.onclick = nextQuestion;
    }

    function nextQuestion() {
      currentQuestionIndex++;
      if (currentQuestionIndex < totalQuestions) {
        showQuestion(currentQuestionIndex);
      } else {
        showCelebration();
      }
    }

    function showCelebration() {
      const container = document.querySelector('.container');
      container.innerHTML = `
        <div class="celebration">üéâ Thanks for playing, Marium! üéâ</div>
        <p>You mean a lot to me, and I hope you had fun! üòä</p>
        <p>So, how did you do? Fun game, right? Let me know what you think!</p>
      `;
    }

    // Start the game
    showQuestion(currentQuestionIndex);
  </script>

</body>
</html>
